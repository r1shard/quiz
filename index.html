<!DOCTYPE html>
<html>
<head>
	<title>Quiz!!</title>
	<link href='https://fonts.googleapis.com/css?family=Days+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<nav>
	<div id="title">
		<h1>Quiz</h1>
	</div>
</nav>
<div class="wrapper">
	<div id="rules">
		<h2><em>Are you ready for some fun?!</em></h2>
		<h3><u>Rules:</u></h3><h3>Read every question carefully <br/>and click on the correct answer</h3>
	</div>

	<div id="startButton">
		<a href="#"><p id="start">Start!</p></a>
	</div>

	<div id="questionsAnswers">
		<div id="results">
				<h2>Score:</h2>
			</div>

		<div id="inner">
			<p id="question"></p>

			<div id="answersBlock">
				<form id="answers">

				<!-- Answers dynamically fill here -->

				</form>
			</div>
			<div class="submitBack">	
				<form>
					<input type="button" name="next" id="submit" value="Submit"></input>
					<input type="button" name="back" id="back" value="Back"></input>
				</form>
			</div>
		</div>
	</div>	
</div>

<footer>
	
</footer>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
